services:
  - type: web
    name: tru-backend
    env: node
    plan: free
    root: backend
    
    # ðŸ”µ Volume persistant pour data.json (survit aux redÃ©marrages)
    disk:
      name: tru-data-volume
      mountPath: /var/data
      sizeGB: 1
    
    buildCommand: cd backend && npm install
    startCommand: cd backend && node server.js
    
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: DATA_DIR
        value: /var/data
